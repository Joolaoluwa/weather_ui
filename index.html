<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e0ac830fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./weather.css">
    <link rel="stylesheet" media="screen and (min-width:900px)" href="./weather-media900.css">
    <link rel="stylesheet" media="screen and (max-width:800px)" href="./weather-media800.css">
    <title>WeatherUI</title>
</head>
<body>
    <section id="weather">
        <div class="header-container">
            <h1 class="header">Lagos, Nigeria</h1>
        </div>
        <!-- Parent container for the weather data -->

        <div class="weather-container">
            <!-- Present day weather description-->

            <div class="weather-present-container">
                <div class="weather-info">
                    <p class="date info">Thursday, 27th of July 2023</p>
                    <p class="present-day-weather info">
                        Sunny
                    </p>
                    <div class="weather-image">
                        <i class="fas fa-sun"></i>
                    </div>
                    <p class="deg info">
                        24 <sup>&degC</sup>
                    </p>
                </div>
                <div class="weather-data">
                    <p class="info">precipitation: 10%</p>
                    <p class="info">Humidity: 5%</p>
                    <p class="info">4 kpm NW</p>
                </div>
            </div>

            <!-- Day to Day weather and the degrees-->
            <div class="weather-day-to-day-container">
                <div class="monday day">
                    <p class="info">Monday</p>
                    <div class="weather-image">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <p class="deg info">
                        23<sup>&degC</sup>
                    </p>
                    <p class="deg info">
                        18<sup>&degC</sup>
                    </p>
                </div>
                <div class="tuesday day">
                    <p class="info">Tuesday</p>
                    <div class="weather-image">
                        <i class="fas fa-sun"></i>
                    </div>
                    <p class="deg info">
                        26<sup>&degC</sup>
                    </p>
                    <p class="deg info">
                        21<sup>&degC</sup>
                    </p>
                </div>
                <div class="wednesday day">
                    <p class="info">Wednesday</p>
                    <div class="weather-image">
                        <i class="fas fa-wind"></i>
                    </div>
                    <p class="deg info">
                        20<sup>&degC</sup>
                    </p>
                    <p class="deg info">
                        16<sup>&degC</sup>
                    </p>
                </div>
                <div class="thursday day">
                    <p class="info">Thursday</p>
                    <div class="weather-image">
                        <i class="fas fa-cloud-sun-rain"></i>
                    </div>
                    <p class="deg info">
                        18<sup>&degC</sup>
                    </p>
                    <p class="deg info">
                        16<sup>&degC</sup>
                    </p>
                </div>
                <div class="friday day">
                    <p class="info">Friday</p>
                    <div class="weather-image">
                        <i class="fas fa-cloud-showers-heavy"></i>
                    </div>
                    <p class="deg info">
                        15<sup>&degC</sup>
                    </p>
                    <p class="deg info">
                        11<sup>&degC</sup>
                    </p>
                </div>
                <div class="saturday day">
                    <p class="info">Saturday</p>
                    <div class="weather-image">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <p class="deg info">
                        14<sup>&degC</sup>
                    </p>
                    <p class="deg info">
                        10<sup>&degC</sup>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
